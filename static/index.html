<!DOCTYPE html>
<html>
<head>
    <title>Stock Ticker</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">
        <ul class="stock-container">
            <li class="stock-element">
                <div class="stock-value" id="Grain"></div>
                <div class="stock-name">grain</div>
            </li>
            <li class="stock-element">
                <div class="stock-value" id="Industrial"></div>
                <div class="stock-name">industrial</div>
            </li>
            <li class="stock-element">
                <div class="stock-value" id="Bonds"></div>
                <div class="stock-name">bonds</div>
            </li>
            <li class="stock-element">
                <div class="stock-value" id="Oil"></div>
                <div class="stock-name">oil</div>
            </li>
            <li class="stock-element">
                <div class="stock-value" id="Silver"></div>
                <div class="stock-name">silver</div>
            </li>
            <li class="stock-element">
                <div class="stock-value" id="Gold"></div>
                <div class="stock-name">gold</div>
            </li>
        </ul>
        <div class="roll-container">
            <button type="button" id="roll">Roll</button>
            <div class="roll-display">
                <div id="roll-stock"></div>
                <div id="roll-dir"></div>
                <div id="roll-num"></div>
                <div id="haha"></div>
            </div>
        </div>
    </div>
</body>
<script src="/static/game.js"></script>
</html>
